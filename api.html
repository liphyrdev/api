<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 800px; }
        h1 { color: #00ff88; font-size: 3rem; margin-bottom: 20px; }
        .message { 
            background: rgba(255,255,255,0.1); 
            padding: 30px; 
            border-radius: 15px;
            border: 1px solid #00ff88;
            margin: 20px 0;
        }
        .loader { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 10px;
            font-family: monospace;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
    <script>
        // SUAS CREDENCIAIS FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCMxnBTU9Z2lPzVia4tToyF_dKF2sS6DZ0",
            authDomain: "api-lol-guard-2f615.firebaseapp.com",
            projectId: "api-lol-guard-2f615",
            storageBucket: "api-lol-guard-2f615.firebasestorage.app",
            messagingSenderId: "745922329728",
            appId: "1:745922329728:web:74f66432e344db789cfa65"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Detectar se est√° sendo acessado por Roblox ou navegador
        function isRobloxRequest() {
            // Verifica o User-Agent (Roblox usa HttpService)
            const userAgent = navigator.userAgent || '';
            return userAgent.includes('Roblox') || 
                   userAgent.includes('HttpService') ||
                   window.location.search.includes('roblox=true');
        }
        
        // Buscar script pelo ID
        async function getScript() {
            const url = new URL(window.location.href);
            const id = url.searchParams.get('id');
            
            // Se n√£o tiver ID, mostra mensagem padr√£o
            if (!id) {
                showProtectedPage('ID n√£o fornecido');
                return;
            }
            
            try {
                const doc = await db.collection('scripts').doc(id).get();
                
                if (doc.exists) {
                    const scriptData = doc.data();
                    
                    // SE for Roblox ‚Üí Retorna o SCRIPT ORIGINAL
                    if (isRobloxRequest()) {
                        document.body.textContent = scriptData.content;
                    } 
                    // SE for navegador normal ‚Üí Mostra P√ÅGINA PROTEGIDA
                    else {
                        showProtectedPage(`Script ID: ${id}`, scriptData.content.length);
                    }
                    
                } else {
                    showProtectedPage('Script n√£o encontrado');
                }
                
            } catch (error) {
                showProtectedPage('Erro ao carregar');
            }
        }
        
        // Mostrar p√°gina protegida
        function showProtectedPage(message, scriptLength = 0) {
            const container = document.createElement('div');
            container.className = 'container';
            
            container.innerHTML = `
                <h1>üõ°Ô∏è LOL GUARD</h1>
                <div class="message">
                    <h2>Script Protegido</h2>
                    <p>Este script est√° protegido pelo sistema LOL GUARD.</p>
                    ${message ? `<p><strong>${message}</strong></p>` : ''}
                    ${scriptLength ? `<p>Tamanho do script: ${scriptLength} caracteres</p>` : ''}
                </div>
                
                <div class="loader">
                    <p>Para usar este script, cole no Roblox Executor:</p>
                    <code>loadstring(game:HttpGet("${window.location.href}"))()</code>
                </div>
                
                <p style="margin-top: 30px; color: #aaa;">
                    <i class="fas fa-shield-alt"></i> Acesso direto bloqueado
                </p>
            `;
            
            document.body.innerHTML = '';
            document.body.appendChild(container);
        }
        
        // Executar quando carregar
        window.onload = function() {
            // Se j√° estiver mostrando conte√∫do (script para Roblox), n√£o muda
            if (document.body.textContent.includes('print') || 
                document.body.textContent.includes('game:')) {
                return; // J√° est√° retornando script para Roblox
            }
            
            getScript();
        };
    </script>
</head>
<body>
    <!-- Conte√∫do ser√° inserido pelo JavaScript -->
</body>
</html>
