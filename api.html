<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white; 
            font-family: monospace;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        
        /* MOSTRAR ESTE CONTE√öDO APENAS PARA NAVEGADOR */
        .protected-view {
            text-align: center;
            padding: 50px 20px;
            display: none;
        }
        .protected-view h1 {
            color: #ff0000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .loader-code {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            color: #00ff88;
            border: 1px solid #00ff88;
        }
    </style>
    <script>
        // Configura√ß√£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCMxnBTU9Z2lPzVia4tToyF_dKF2sS6DZ0",
            authDomain: "api-lol-guard-2f615.firebaseapp.com",
            databaseURL: "https://api-lol-guard-2f615-default-rtdb.firebaseio.com",
            projectId: "api-lol-guard-2f615",
            storageBucket: "api-lol-guard-2f615.firebasestorage.app",
            messagingSenderId: "745922329728",
            appId: "1:745922329728:web:74f66432e344db789cfa65"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Detectar se √© Roblox
        function isRobloxRequest() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes('roblox') || 
                   ua.includes('httpservice') ||
                   window.location.search.includes('roblox=true');
        }
        
        // Buscar script do Firebase
        async function getScript() {
            const urlParams = new URLSearchParams(window.location.search);
            const scriptId = urlParams.get('id');
            
            if (!scriptId) {
                // Se n√£o tem ID, mostra p√°gina protegida
                showProtectedPage();
                return;
            }
            
            try {
                const snapshot = await database.ref('scripts/' + scriptId).once('value');
                const scriptData = snapshot.val();
                
                if (!scriptData) {
                    showProtectedPage('Script n√£o encontrado');
                    return;
                }
                
                // SE FOR ROBLOX ‚Üí Retorna APENAS o c√≥digo Lua
                if (isRobloxRequest()) {
                    document.body.textContent = scriptData.content;
                } 
                // SE FOR NAVEGADOR ‚Üí Mostra mensagem protegida
                else {
                    showProtectedPage(`Script ID: ${scriptId}`);
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showProtectedPage('Erro ao carregar');
            }
        }
        
        // Mostrar p√°gina protegida
        function showProtectedPage(message = '') {
            const container = document.createElement('div');
            container.className = 'protected-view';
            container.style.display = 'block';
            
            container.innerHTML = `
                <h1>üîí SCRIPT PROTEGIDO POR LOL GUARD</h1>
                <p>Este script est√° protegido e n√£o pode ser visualizado diretamente.</p>
                ${message ? `<p><strong>${message}</strong></p>` : ''}
                <div class="loader-code">
                    <p>Para usar este script no Roblox:</p>
                    <code>loadstring(game:HttpGet("${window.location.href}"))()</code>
                </div>
                <p style="color: #888; margin-top: 20px;">
                    Sistema de prote√ß√£o LOL GUARD v2.0
                </p>
            `;
            
            document.body.innerHTML = '';
            document.body.appendChild(container);
        }
        
        // Iniciar
        window.onload = function() {
            // Se j√° tem conte√∫do Lua no body, n√£o faz nada
            const bodyText = document.body.textContent;
            if (bodyText.includes('print') || bodyText.includes('game:')) {
                return;
            }
            
            getScript();
        };
    </script>
</head>
<body>
    <!-- Conte√∫do ser√° carregado dinamicamente -->
</body>
</html>
