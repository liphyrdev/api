    <script>
        // SUAS CREDENCIAIS FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCMxnBTU9Z2lPzVia4tToyF_dKF2sS6DZ0",
            authDomain: "api-lol-guard-2f615.firebaseapp.com",
            projectId: "api-lol-guard-2f615",
            storageBucket: "api-lol-guard-2f615.firebasestorage.app",
            messagingSenderId: "745922329728",
            appId: "1:745922329728:web:74f66432e344db789cfa65"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Detectar se est√° sendo acessado por Roblox ou navegador
        function isRobloxRequest() {
            // Verifica o User-Agent (Roblox usa HttpService)
            const userAgent = navigator.userAgent || '';
            return userAgent.includes('Roblox') || 
                   userAgent.includes('HttpService') ||
                   window.location.search.includes('roblox=true');
        }
        
        // Buscar script pelo ID
        async function getScript() {
            const url = new URL(window.location.href);
            const id = url.searchParams.get('id');
            
            // Se n√£o tiver ID, mostra mensagem padr√£o
            if (!id) {
                showProtectedPage('‚ö†Ô∏è ID n√£o fornecido');
                return;
            }
            
            try {
                const doc = await db.collection('scripts').doc(id).get();
                
                if (doc.exists) {
                    const scriptData = doc.data();
                    
                    // SE for Roblox ‚Üí Retorna APENAS o SCRIPT ORIGINAL (sem HTML)
                    if (isRobloxRequest()) {
                        // Limpa completamente o body
                        document.body.innerHTML = '';
                        // Adiciona apenas o conte√∫do do script
                        document.body.textContent = scriptData.content;
                    } 
                    // SE for navegador normal ‚Üí Mostra P√ÅGINA PROTEGIDA
                    else {
                        showProtectedPage(`‚úÖ Script encontrado: ${scriptData.name || id}`, scriptData.content.length);
                    }
                    
                } else {
                    showProtectedPage('‚ùå Script n√£o encontrado');
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showProtectedPage('üî• Erro ao carregar script');
            }
        }
        
        // Mostrar p√°gina protegida
        function showProtectedPage(message, scriptLength = 0) {
            const currentUrl = window.location.href;
            
            const container = document.createElement('div');
            container.className = 'container';
            
            container.innerHTML = `
                <div class="logo">
                    <i class="fas fa-shield-alt logo-icon"></i>
                    <h1>LOL GUARD</h1>
                </div>
                
                <div class="protected-text">
                    <i class="fas fa-lock"></i> SCRIPT PROTEGIDO POR LOL GUARD
                </div>
                
                <div class="message">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>SISTEMA DE PROTE√á√ÉO ATIVO</span>
                    </div>
                    
                    <h2><i class="fas fa-shield-halved"></i> Acesso Restrito</h2>
                    <p>Este script est√° protegido pelo sistema avan√ßado LOL GUARD.</p>
                    
                    ${message ? `<p style="margin: 15px 0; font-size: 1.2rem;"><strong>${message}</strong></p>` : ''}
                    
                    ${scriptLength ? `
                        <div style="margin: 20px 0;">
                            <span class="badge"><i class="fas fa-file-code"></i> ${scriptLength} caracteres</span>
                            <span class="badge"><i class="fas fa-database"></i> Firebase</span>
                            <span class="badge"><i class="fas fa-lock"></i> Criptografado</span>
                        </div>
                    ` : ''}
                    
                    <p style="margin-top: 20px; color: #aaa;">
                        <i class="fas fa-exclamation-triangle"></i> 
                        O conte√∫do do script s√≥ pode ser acessado atrav√©s do Roblox Executor
                    </p>
                </div>
                
                <div class="loader">
                    <p><i class="fas fa-code"></i> Para executar este script no Roblox:</p>
                    <code>loadstring(game:HttpGet("${currentUrl}"))()</code>
                    <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                        Cole este c√≥digo em qualquer executor compat√≠vel com Roblox
                    </p>
                </div>
                
                <div class="footer">
                    <p>LOL GUARD v2.0 | Sistema de Prote√ß√£o Anti-C√≥pia</p>
                    <p style="margin-top: 5px; font-size: 0.8rem;">
                        <i class="fas fa-fire"></i> Powered by Firebase
                    </p>
                </div>
            `;
            
            // Limpa o body e adiciona o container
            document.body.innerHTML = '';
            document.body.appendChild(container);
        }
        
        // Executar quando carregar
        window.onload = function() {
            // Primeiro, verifica se o body j√° tem conte√∫do de script
            // (isso acontece quando o Roblox j√° acessou)
            const bodyText = document.body.textContent.trim();
            
            // Se o body j√° cont√©m c√≥digo Lua, provavelmente j√° est√° servindo para Roblox
            if (bodyText.includes('print') || 
                bodyText.includes('game:') ||
                bodyText.includes('function') ||
                bodyText.includes('local') ||
                bodyText.includes('=') && !bodyText.includes('<')) {
                // J√° est√° retornando script para Roblox, n√£o faz nada
                return;
            }
            
            // Se chegou aqui, √© navegador normal ‚Üí mostra p√°gina protegida
            getScript();
        };
    </script>
