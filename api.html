<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LOL GUARD API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0a0a1a;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #ff0000;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        .code-box {
            background: #000;
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }
        code {
            display: block;
            word-break: break-all;
            font-size: 1.1rem;
        }
        .status {
            color: #ff9900;
            margin: 20px 0;
            font-size: 1.2rem;
        }
    </style>
    <script>
        // FUN√á√ÉO PRINCIPAL - SIMPLES E DIRETA
        async function loadContent() {
            // Pegar ID da URL
            const urlParams = new URLSearchParams(window.location.search);
            const scriptId = urlParams.get('id');
            
            // Se n√£o tem ID, mostra mensagem
            if (!scriptId) {
                showMessage("‚ùå ERRO: Nenhum ID fornecido");
                return;
            }
            
            console.log("Buscando script ID:", scriptId);
            
            // URL do SEU Firebase (mesma do seu site principal)
            const firebaseUrl = `https://api-lol-guard-2f615-default-rtdb.firebaseio.com/scripts/${scriptId}.json`;
            
            try {
                // Tentar buscar do Firebase
                const response = await fetch(firebaseUrl);
                console.log("Resposta Firebase:", response.status);
                
                if (!response.ok) {
                    showMessage(`‚ùå Script n√£o encontrado (ID: ${scriptId})`);
                    return;
                }
                
                const data = await response.json();
                console.log("Dados recebidos:", data);
                
                // Verificar se tem conte√∫do
                if (!data || !data.content) {
                    showMessage("‚ö†Ô∏è Script encontrado mas sem conte√∫do");
                    return;
                }
                
                // DETECTAR SE √â ROBLOX
                const isRoblox = window.location.href.includes('roblox=true') || 
                                navigator.userAgent.includes('Roblox');
                
                console.log("√â Roblox?", isRoblox);
                
                // SE FOR ROBLOX ‚Üí Mostra s√≥ o script
                if (isRoblox) {
                    console.log("Enviando script para Roblox...");
                    // LIMPA TUDO e coloca s√≥ o script
                    document.body.innerHTML = '';
                    // textContent preserva formata√ß√£o
                    document.body.textContent = data.content;
                } 
                // SE FOR NAVEGADOR ‚Üí Mostra p√°gina protegida
                else {
                    console.log("Mostrando p√°gina protegida...");
                    showProtectedPage(scriptId, data.name, data.content.length);
                }
                
            } catch (error) {
                console.error("ERRO CR√çTICO:", error);
                showMessage(`üî• ERRO: ${error.message}`);
            }
        }
        
        // Mostrar p√°gina protegida
        function showProtectedPage(scriptId, scriptName, scriptLength) {
            const currentUrl = window.location.href;
            
            document.body.innerHTML = `
                <div class="container">
                    <h1>üîí SCRIPT PROTEGIDO</h1>
                    <p>Sistema LOL GUARD - Acesso Bloqueado</p>
                    
                    <div class="status">
                        ‚úÖ Script: ${scriptName || scriptId}
                        ${scriptLength ? `<br>üìè ${scriptLength} caracteres` : ''}
                    </div>
                    
                    <div class="code-box">
                        <p>Para usar no Roblox Executor:</p>
                        <code>loadstring(game:HttpGet("${currentUrl}"))()</code>
                    </div>
                    
                    <p style="color: #888; margin-top: 20px;">
                        ID: ${scriptId} | LOL GUARD v2.0
                    </p>
                </div>
            `;
        }
        
        // Mostrar mensagem simples
        function showMessage(msg) {
            document.body.innerHTML = `
                <div class="container">
                    <h1>LOL GUARD API</h1>
                    <div class="status">${msg}</div>
                    <p style="color: #aaa; margin-top: 20px;">
                        Acesse com ?id=SEU_ID
                    </p>
                </div>
            `;
        }
        
        // Executar quando carregar
        window.onload = function() {
            console.log("P√°gina carregada!");
            loadContent();
        };
    </script>
</head>
<body>
    <!-- Carregando inicial -->
    <div class="container">
        <h1>LOL GUARD</h1>
        <p>Carregando...</p>
    </div>
</body>
</html>
