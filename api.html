<!DOCTYPE html>
<html>
<head>
    <title>LOL GUARD API</title>
    <meta charset="UTF-8">
    <style>
        body { background: #0a0a1a; color: white; font-family: monospace; padding: 40px; text-align: center; }
        #scriptOutput { display: none; } /* ESCOLHA UMA DAS DUAS OP√á√ïES ABAIXO */
    </style>
</head>
<body>
    <!-- OP√á√ÉO A: Para MOSTRAR "PROTEGIDO" no navegador -->
    <div id="protectedView">
        <h1>üîí SCRIPT PROTEGIDO POR LOL GUARD</h1>
        <p>ID: <span id="scriptId">Carregando...</span></p>
        <p><small>Sistema de prote√ß√£o v2.0</small></p>
    </div>
    
    <!-- OP√á√ÉO B: Script INVIS√çVEL que o Roblox vai pegar -->
    <pre id="scriptOutput"></pre>

    <script>
        async function loadScript() {
            // Pega ID da URL
            const urlParams = new URLSearchParams(window.location.search);
            const scriptId = urlParams.get('id');
            
            if (!scriptId) {
                document.getElementById('protectedView').innerHTML = '<h2>‚ùå Nenhum ID fornecido</h2>';
                return;
            }
            
            // Atualiza o ID na tela
            document.getElementById('scriptId').textContent = scriptId;
            
            // URL do SEU Firebase (mesma do site principal)
            const firebaseUrl = `https://api-lol-guard-2f615-default-rtdb.firebaseio.com/scripts/${scriptId}.json`;
            
            try {
                console.log('Buscando:', firebaseUrl);
                const response = await fetch(firebaseUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                if (!data || !data.content) {
                    throw new Error('Script sem conte√∫do');
                }
                
                // üéØ PONTO CR√çTICO: Coloca o script no elemento INVIS√çVEL
                document.getElementById('scriptOutput').textContent = data.content;
                
                // Para DEBUG: Mostra no console
                console.log('‚úÖ Script carregado:', data.content.substring(0, 100) + '...');
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                // Se der erro, coloca mensagem de erro como "script"
                document.getElementById('scriptOutput').textContent = `print("ERRO LOL GUARD: ${error.message}")`;
            }
        }
        
        // Executa quando carrega
        window.onload = loadScript;
    </script>
</body>
</html>
